        <style>

            #map {
            height: 280px;
            /* width: 100%; */
            }

            /* width */
            ::-webkit-scrollbar {
                width: 10px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px grey;
                border-radius: 10px;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #408ec9;
                border-radius: 10px;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #3272a3;
            }

            /* Back to top */
            #button {
                display: inline-block;
                background-color: #495057;
                width: 50px;
                height: 50px;
                text-align: center;
                border-radius: 4px;
                position: fixed;
                bottom: 30px;
                right: 30px;
                transition: background-color .3s,
                opacity .5s, visibility .5s;
                opacity: 0;
                visibility: hidden;
                z-index: 1000;
            }
            #button::after {
                content: "\f077";
                font-family: FontAwesome;
                font-weight: normal;
                font-style: normal;
                font-size: 2em;
                line-height: 50px;
                color: #fff;
            }
            #button:hover {
                cursor: pointer;
                background-color: #408ec9;
            }
            #button:active {
                background-color: #408ec9;
            }
            #button.show {
                opacity: 1;
                visibility: visible;
            }

            /* Scroll down */
            .arrow {
                text-align: center;
                margin: 8% 0;
            }
            .sdb06 {
                -moz-animation: bounce 2s infinite;
                -webkit-animation: bounce 2s infinite;
                animation: bounce 2s infinite;
            }

            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
                }
                40% {
                transform: translateY(-20px);
                }
                60% {
                transform: translateY(-10px);
                }
            }

            @-webkit-keyframes sdb06 {
                0% {
                -webkit-transform: rotateY(0) rotateZ(-45deg) translate(0, 0);
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                100% {
                -webkit-transform: rotateY(720deg) rotateZ(-45deg) translate(-20px, 20px);
                opacity: 0;
                }
            }
            @keyframes sdb06 {
                0% {
                transform: rotateY(0) rotateZ(-45deg) translate(0, 0);
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                100% {
                transform: rotateY(720deg) rotateZ(-45deg) translate(-20px, 20px);
                opacity: 0;
                }
            }

        </style>

        <p id="text" style="display:none">Feeding Point - Morning Meal Completed!</p>

        <script>
            function myFunction() {

                var text = document.getElementById("text");
                var all_meals_points = [];
                
                for (var meal = 1; meal <= 3; meal++) {
                    for (var feed_point = 1; feed_point <= 3; feed_point++) {
                        var checkBox = document.getElementById("meal" + meal.toString() + "_feed" + feed_point.toString());
                        if (checkBox.checked == true){
                            text.style.display = "block";
                            checkBox.disabled = true;
                        }
                    }
                }
